name: ICS CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip' # Enable pip caching
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install .
        pip install flake8 pytest pytest-asyncio
    
    - name: Lint with flake8
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Import & Unit Tests
      env:
        CI: true
        OPENAI_API_KEY: "sk-mock-key-for-ci"
      run: |
        # Ensure we can import core components without heavy model loads in CI mode
        python -c "from orchestrator import InfiniteContextOrchestrator; print('Orchestrator Import Success')"
        python -c "from config import SystemConfig; print('Config Import Success')"
        # We can add more lightweight unit tests here
